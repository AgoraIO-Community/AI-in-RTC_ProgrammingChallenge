    //加载验证码图片
  <script>
    var randomStr=_getRandomString(32);
      $.ajax({
          url:"/img/createImg",
          data: {"randomStr":randomStr},
          async:false,
          success:function (res) {
              $("#erwei").attr("src",res);
          }
      });


    setInterval(function(){
        $.ajax({
            url:"/login/verifyLogin",
            data: {"broRandom":randomStr},
            async:false,
            success:function (res) {
                //登录成功
                if(res==true){
                    window.location.href="/home/goVerify"
                }
                else{
                    console.log("登录尝试中。。。")
                }
            }
        });
    },1000);



    // 获取长度为len的随机字符串
    function _getRandomString(len) {
        len = len || 32;
        var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678'; // 默认去掉了容易混淆的字符oOLl,9gq,Vv,Uu,I1
        var maxPos = $chars.length;
        var pwd = '';
        for (i = 0; i < len; i++) {
            pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
        }
        return pwd;
    }

  </script>
